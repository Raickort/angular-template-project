<form [formGroup]="projectForm" (ngSubmit)="onSubmitForm()">
  <div class="form-group">
    <label for="title">Titre</label>
    <input type="text" class="form-control" id="title" formControlName="title">
  </div>
  <div class="form-group">
    <label for="content">Description</label>
    <textarea class="form-control" id="content" formControlName="content" rows="30" cols="120"></textarea>
  </div>
  <div>
    <h3>Simple Input with two items</h3>
    <tag-input [(ngModel)]="items" (onSelect)="onSelect($event)" [modelAsStrings]="true">
    </tag-input>
  </div>
</form>
